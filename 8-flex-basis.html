<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex basis</title>

    <style>
        .flex-container{
            max-width: 300px;
            border: 1px solid black;
            display: flex;
        }

        .item{
            background-color: coral;
            color: white;
            text-align: center;
            margin: 5px;
        }
        .bauto{
            flex-basis: auto;
        }

        .fg-1{
            flex-grow: 1;
        }

        .fg-2{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <p>sem auto</p>
    <div class="flex-container">
        <div class="item bauto">A</div>
        <div class="item">BBB</div>
        <div class="item">C</div>
        <div class="item">DEF</div>
    </div>

    <p>com auto</p>
    <div class="flex-container">
        <div class="item bauto">A</div>
        <div class="item">BBB</div>
        <div class="item">C</div>
        <div class="item">DEF</div>
    </div>

    <p>com auto e fg</p>
    <div class="flex-container">
        <div class="item bauto fg-1">A</div>
        <div class="item">BBB</div>
        <div class="item">C</div>
        <div class="item">DEF</div>
    </div>

    <p>com auto e fg em todos</p>
    <div class="flex-container">
        <div class="item bauto fg-1">A</div>
        <div class="item fg-1">BBB</div>
        <div class="item fg-1">C</div>
        <div class="item fg-1">DEF</div>
    </div>

    <p>com auto e fg-1 e fg-2</p>
    <div class="flex-container">
        <div class="item bauto fg-1">A</div>
        <div class="item fg-1">BBB</div>
        <div class="item fg-1">C</div>
        <div class="item fg-2">DEF</div>
    </div>
    
</body>
</html>
